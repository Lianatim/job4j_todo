<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Task</title>
    <style type="text/css">
        TABLE {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr align="center">
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Created</th>
                        <th scope="col">Ð¡ompletion status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr align="center" th:each="task: ${tasks}">
                        <td th:text="${task.id}"></td>
                        <td>
                            <a th:href="@{|/formTaskInfo/${task.id}|}">
                                <span th:text="${task.description}"></span>
                            </a>
                        </td>
                        <td th:text="${#temporals.format(task.created, 'dd-MM-yyyy HH:mm')}"/>
                        <td th:if="${task.done}">
                            <p style="color: green">Done</p>
                        </td>
                        <td th:if="${!task.done}">
                            <p style="color: Red">Active</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="text-center">
        <p style="margin-top: 100px" th:text="${message != null} ? ${message}">
        </p>
    </div>
</div>
</body>
</html>
